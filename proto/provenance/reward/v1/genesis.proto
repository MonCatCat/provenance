syntax = "proto3";
package provenance.reward.v1;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "provenance/reward/v1/reward.proto";

option go_package          = "github.com/provenance-io/provenance/x/reward/types";
option java_package        = "io.provenance.reward.v1";
option java_multiple_files = true;

// GenesisState defines the reward module's genesis state.
message GenesisState {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  repeated RewardProgram reward_programs = 1 [(gogoproto.nullable) = false];

  repeated RewardClaim             reward_claims              = 2 [(gogoproto.nullable) = false];
  repeated EpochRewardDistribution epoch_reward_distributions = 3 [(gogoproto.nullable) = false];

  repeated EligibilityCriteria eligibility_criterias = 4 [(gogoproto.nullable) = false];

  ActionDelegate            action_delegate             = 5 [(gogoproto.nullable) = false];
  ActionTransferDelegations action_transfer_delegations = 6 [(gogoproto.nullable) = false];
}
